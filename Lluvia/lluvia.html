<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lluvia de corazones</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: fixed; /* fijo, no ocupa espacio en el flujo */
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      z-index: 1; /* se mantiene sobre los corazones */
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      top: -30px; /* asegúrate que empiecen fuera de la pantalla */
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Te amooo ❤️</h1>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
